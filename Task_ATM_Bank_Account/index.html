<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="./assets/JS/script.js" defer></script>
    <title>ATM</title>
</head>
<body>
    <header></header>
    <main>
        <div class="tittle">
            <div><h1>Please Select The Transaction:</h1></div>
        </div>
        <div class="container coomand-list">
          <div class="row">
            <div class="col-6-left col-6">
                <ul>
                    <li>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-flip-both fa-2xl" style="color: #ffffff;"></i>
                        <h2>Account Information</h2>
                    </li>
                    <li>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-flip-both fa-2xl" style="color: #ffffff;"></i>
                        <h2>More Services</h2>
                    </li>
                    <li>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-flip-both fa-2xl" style="color: #ffffff;"></i>
                        <h2>Deposit</h2>
                    </li>
                    <li>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-flip-both fa-2xl" style="color: #ffffff;"></i>
                        <h2>Pin Change</h2>
                    </li>
                </ul>
            </div>
            <div class="col-6-right col-6">
                <ul>
                    <li class="Balance-display">
                        <h2>Balance</h2>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
                    </li>
                   
                    <li>
                        <h2>Withdrawal</h2>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <h2>Fast Cash $100</h2>
                        <i id="icon"class="fa-sharp fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <h2>Bill Payment</h2>
                        <i id="icon" class="fa-sharp fa-solid fa-play fa-2xl" style="color: #ffffff;"></i>
                    </li>
                </ul>
            </div>
          </div>
        </div>
        <div style="display: none;" class="Balance-none">
            <ul>
                <li class="azn">
                    <i class="fa-solid fa-manat-sign fa-2xl"></i>
                    <h1>azn</h1>
                </li>
                <li class="lira">
                    <i class="fa-solid fa-lira-sign fa-2xl"></i>
                    <h1>lira</h1>
                </li>
                <li class="rubl">
                    <i class="fa-solid fa-ruble-sign fa-2xl"></i>
                    <h1>rubl</h1>
                </li>
                <li class="dollar">
                    <i class="fa-solid fa-dollar-sign fa-2xl"></i>
                    <h1>dollar</h1>
                </li>
                <li class="sterling">
                    <i class="fa-solid fa-sterling-sign fa-2xl"></i>
                    <h1>sterling</h1>
                </li>
                <li class="euro">
                    <i class="fa-solid fa-euro-sign fa-2xl"></i>
                    <h1>euro</h1>
                </li>
            </ul>
        </div>
    </main>
    <footer></footer>
</body>
</html>
